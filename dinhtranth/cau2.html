<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trang Web Du Lịch</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css">    
</head>
<body>
    <h1>Điểm Đến Phổ Biến</h1>

    <div class="destination-container">
        <div class="destination">
            <img src="https://media1.nguoiduatin.vn/thumb_x992x595/media/ngac-kim-giang/2022/12/28/london.jpg" onclick="openLightbox('https://media1.nguoiduatin.vn/thumb_x992x595/media/ngac-kim-giang/2022/12/28/london.jpg')">
            <div class="destination-info">
                <h2>Điểm Đến 1</h2>
                <p>Mô tả ngắn về điểm đến 1.</p>
            </div>
        </div>

       <div class="destination">
            <img src="https://media1.nguoiduatin.vn/thumb_x992x595/media/ngac-kim-giang/2022/12/28/london.jpg" onclick="openLightbox('https://media1.nguoiduatin.vn/thumb_x992x595/media/ngac-kim-giang/2022/12/28/london.jpg')">
            <div class="destination-info">
                <h2>Điểm Đến 2</h2>
                <p>Mô tả ngắn về điểm đến 2.</p>
            </div>
        </div>

        <div class="destination">
            <img src="https://media1.nguoiduatin.vn/thumb_x992x595/media/ngac-kim-giang/2022/12/28/london.jpg" onclick="openLightbox('https://media1.nguoiduatin.vn/thumb_x992x595/media/ngac-kim-giang/2022/12/28/london.jpg')">
            <div class="destination-info">
                <h2>Điểm Đến 3</h2>
                <p>Mô tả ngắn về điểm đến 3.</p>
            </div>
        </div>

        <div class="destination">
            <img src="https://media1.nguoiduatin.vn/thumb_x992x595/media/ngac-kim-giang/2022/12/28/london.jpg" onclick="openLightbox('https://media1.nguoiduatin.vn/thumb_x992x595/media/ngac-kim-giang/2022/12/28/london.jpg')">
            <div class="destination-info">
                <h2>Điểm Đến 4</h2>
                <p>Mô tả ngắn về điểm đến 4.</p>
            </div>
        </div>

        <div class="destination">
            <img src="https://media1.nguoiduatin.vn/thumb_x992x595/media/ngac-kim-giang/2022/12/28/london.jpg" onclick="openLightbox('https://media1.nguoiduatin.vn/thumb_x992x595/media/ngac-kim-giang/2022/12/28/london.jpg')">
            <div class="destination-info">
                <h2>Điểm Đến 5</h2>
                <p>Mô tả ngắn về điểm đến 5.</p>
            </div>
        </div>
    </div>

    <div id="lightbox" class="lightbox" onclick="closeLightbox()">
        <img id="lightbox-img" src="" alt="Lightbox Image">
    </div>
    <style>
        .destination-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            padding: 20px;
        }

        .destination {
            position: relative;
            width: 300px;
            margin: 20px;
            background-color: white;
        }

        .destination img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            cursor: pointer;
        }

        .destination-info {
            padding: 15px;
        }

        .lightbox {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .lightbox img {
            max-width: 80%;
            max-height: 80%;
            margin: auto;
            display: block;
        }
    </style>
    <script>
        function openLightbox(imageSrc) {
            document.getElementById('lightbox-img').src = imageSrc;
            document.getElementById('lightbox').style.display = 'flex';
        }

        function closeLightbox() {
            document.getElementById('lightbox').style.display = 'none';
        }
    </script>
</body>
</html>
